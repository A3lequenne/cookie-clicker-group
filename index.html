<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
      <div class="info">
        <div class="buttoninfo"><h1>info</h1></div>
      </div>
      
      <div class="store">
        
        <h1>store</h1>
        <div class="upgrades"></div>
        <div class="multi"><p class="btn" id="multi">Multiplier</p>
        <div class="price"><p id="price">0 credits</p></div></div>
           <div class="bonus"><p class="btn" id="bonus">Bonus</p></div>
           <div class="auto"><p class="btn" id="auto">Auto-click</p></div>
      </div>
      <div></div>
    </div>
    <div class="main">
        <div class="time" id="timer">0</div>
      <i id="rocket" class="fa-brands fa-space-awesome"></i>
    </div>
    <div class="score">
        <div class="scoreboard"><h1>Score Board</h1></div>
      <div class="player" id="player">
        
      <div class="playerinfo">
        <div class="playericon">
          <i id="playericon" class="fa-solid fa-user-astronaut"></i>
          <h2>Player 1</h2>
  
        </div>
         <div class="points"><h2>0</h2></div>
      </div>
      </div>
    </div>
  </body>
</html>
